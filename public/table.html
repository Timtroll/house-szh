<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.5.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/maun.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.5.min.js"></script>
</head>
<body>

    <div id="main" style="width: 100%; height: 400px;"></div>

</body>
<script type="text/javascript">
// widget configuration
var config = {
    layout: {
        name: 'layout',
        padding: 0,
        panels: [
            { type: 'left', size: 200, resizable: true, minSize: 35 },
            { type: 'main', minSize: 550, overflow: 'hidden' },
            { type: 'bottom', size: 50, resizable: false, hidden: true, style: 'border: 1px solid #dfdfdf; padding: 5px;', content: 'bottom' }
        ]
    },
    sidebar: {
        name: 'sidebar',
        flatButton: true,
        nodes: [
            { id: 'general', text: 'General', group: true, expanded: true, groupShowHide: false,
                nodes: [
                    { id: 'grid1', text: 'Таблица 1', img: 'icon-page', selected: true },
                    { id: 'grid2', text: 'Таблица 2', img: 'icon-page' },
                    { id: 'html', text: 'Some HTML', img: 'icon-page' }
                ],
                onCollapse(event) {
                    event.preventDefault()
                }
            }
        ],
        onFlat: function (event) {
            w2ui.layout.sizeTo('left', (event.goFlat ? 35 : 200), true);
        },
        onClick: function (event) {
            switch (event.target) {
                case 'grid1':
                    w2ui.layout.html('main', w2ui.grid1);
                    break;
                case 'grid2':
                    w2ui.layout.html('main', w2ui.grid2);
                    break;
                case 'html':
                    w2ui.layout.html('main', '<div style="padding: 10px">Some HTML</div>');
                    $(w2ui.layout.el('main'))
                        .removeClass('w2ui-grid')
                        .css({
                            'border-left': '1px solid silver'
                        });
                    break;
            }
        }
    },
    grid1: {
        name: 'grid1',
        columns: [
            { field: 'id', text: 'id', size: '1%' },
            { field: 'fname', text: 'First Name', size: '180px' },
            { field: 'lname', text: 'Last Name', size: '180px' },
            { field: 'email', text: 'Email', size: '40%' },
            { field: 'sdate', text: 'Start Date', size: '120px' }
        ],
        records: [
            { recid: 1, id: 1, fname: 'John', lname: 'Doe', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
            { recid: 2, id: 2, fname: 'Stuart', lname: 'Motzart', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
            { recid: 3, id: 3, fname: 'Jin', lname: 'Franson', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
            { recid: 4, id: 4, fname: 'Susan', lname: 'Ottie', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
            { recid: 5, id: 5, fname: 'Kelly', lname: 'Silver', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
            { recid: 6, id: 6, fname: 'Francis', lname: 'Gatos', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
            { recid: 7, id: 7, fname: 'Mark', lname: 'Welldo', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
            { recid: 8, id: 8, fname: 'Thomas', lname: 'Bahh', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
            { recid: 9, id: 9, fname: 'Sergei', lname: 'Rachmaninov', email: 'jdoe@gmail.com', sdate: '4/3/2012' }
        ],
//         onClick: function (event) {
// console.log(event.recid);
//         },
        onDblClick: function (event) {

console.log(event.recid);
// console.log(Route["/table"]);
        }
    },
    grid2: {
        name: 'grid2',
        columns: [
            { field: 'state', text: 'State', size: '80px' },
            { field: 'title', text: 'Title', size: '100%' },
            { field: 'priority', text: 'Priority', size: '80px', attr: 'align="center"' }
        ],
        records: [
            { recid: 1, state: 'Open', title: 'Short title for the record', priority: 2 },
            { recid: 2, state: 'Open', title: 'Short title for the record', priority: 3 },
            { recid: 3, state: 'Closed', title: 'Short title for the record', priority: 1 }
        ]
    }
};

$(function () {
    // initialization
    $('#main').w2layout(config.layout);
    w2ui.layout.html('left', $().w2sidebar(config.sidebar));
    w2ui.layout.html('main', $().w2grid(config.grid1));
    // in memory initialization
    $().w2grid(config.grid2);

    // w2ui['layout'].toggle('bottom', window.instant)
    w2ui['layout'].hide('bottom', window.instant)
});
</script>
</html>
